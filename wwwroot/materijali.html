<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <title>Upravljanje Materijalima</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Upravljanje Materijalima</h1>
    <nav>
        <a href="index.html">Početna</a>
        <a href="narudzbe.html">Narudžbe</a>
        <a href="alati.html">Alati</a>
    </nav>

    <h2>Popis Materijala</h2>
    <table>
        <thead>
            <tr>
                <th>Naziv</th>
                <th>SKU</th>
                <th>Količina</th>
                <th>Cijena</th>
                <th>Tip</th>
                <th>Dobavljač</th>
                <th>Akcije</th>
            </tr>
        </thead>
        <tbody id="materijaliTable"></tbody>
    </table>

    <h2>Dodaj / Uredi Materijal</h2>
    <form id="materijalForm">
        <input type="hidden" id="materijalId">
        <label for="naziv">Naziv:</label>
        <input type="text" id="naziv" required>

        <label for="sku">SKU:</label>
        <input type="text" id="sku" required>

        <label for="kolicina">Količina:</label>
        <input type="number" id="kolicina" required>

        <label for="cijena">Cijena:</label>
        <input type="number" id="cijena" step="0.01" required>

        <label for="tip">Tip (opcionalno):</label>
        <input type="text" id="tip">

        <label for="dobavljac">Dobavljač (opcionalno):</label>
        <input type="text" id="dobavljac">

        <button type="submit">Spremi</button>
        <button type="button" id="cancelMaterijalEdit">Otkaži</button>
    </form>

    <!-- Include jQuery and script.js -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
